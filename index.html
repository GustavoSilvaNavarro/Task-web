<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Agrego o linke archivo de bootstrap para poder estilizar mi app-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Java Script Task APP</title>
</head>
<body>
    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <div class = "container">
            <a class = "navbar-brand" href="#">Task App</a>
        </div>
    </nav>
    <!--Main Content-->
    <div class="container">
        <div class="row pt-5"> <!--con esto bootstrap divide en 12 columnas la pagina-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a Task" class="form-control">
                            </div>

                            <div class="form-group">
                                <textarea id="description" cols="50" rows="10" class="form-control" placeholder="Add Description"></textarea> <!--agrego elemento textarea para agregar mas palbras o por ejemplo comentario de un usuario-->
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>



    <script src="static/home.js"></script>
</body>
</html>
